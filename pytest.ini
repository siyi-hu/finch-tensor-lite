[pytest]
addopts = --cov-report term-missing --cov-report html --cov-report=xml --cov-report=term --cov finch --cov-config .coveragerc --junitxml=junit/test-results.xml --mypy
filterwarnings =
    ignore::PendingDeprecationWarning
testpaths =
    src/finch
    tests
junit_family=xunit2
xfail_strict=true
